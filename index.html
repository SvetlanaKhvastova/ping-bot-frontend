<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Ping Bot Mini App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .ping-button {
        background: #007aff;
        color: #ffffff;
        border: none;
        border-radius: 12px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 200px;
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="pingButton" class="ping-button" onclick="pingAdmin()">Ping Admin</button>
    </div>

    <script>
      function pingAdmin() {
        const tg = window.Telegram.WebApp;

        const user = tg.initDataUnsafe?.user;

        if (user) {
          alert(`Користувач ${user.first_name} надіслав ping!`);
        } else {
          alert("Повідомлення надіслано адміністратору!");
        }

        tg.close();
      }
    </script>
  </body>
</html>
